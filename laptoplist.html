<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laptop list</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style type="text/css">
      .laptops-container
      {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .laptop-card
      {
    display: flex;
    align-content: center;
    justify-content: center;
    align-items: center;
    background: aliceblue;
     
margin: 10px 10px;
    padding: 70px;
        border-radius: 5px;
      }
      .card-image
      {
        margin-right: 2rem;     
      }

    </style>
</head>
<body>
    <button id="landingBtn"><</button>
    <p>ჩანაწერების სია</p>

    
    

    <div class="container">
      <div id="main_container" class="row" style="justify-content: center;">

    
    
      <div>
    </div>
    <script>


var config = {
  method: 'get',
  url: 'https://pcfy.redberryinternship.ge/api/laptops?token=7e56e87167b06a62b2d51d028a28065d\n',
};

axios(config)
.then(function (response) {
    
  response.data.data.forEach(element => {
    $("#main_container").append('<div class="laptop-card col-md-5"><div><img style="max-width:150px;" src="https://pcfy.redberryinternship.ge/'+ element.laptop.image +'" alt="laptop-image" class="card-image"></div><div><h4>'+element.user.name+' '+element.user.surname +'</h4><p>'+element.laptop.name+'</p><a href="laptopdetails.html#'+element.laptop.id+'" data-laptop-id="'+element.laptop.id+'" >დეტალურად</a></div></div>');
    console.log(element);
  });

  
})
.catch(function (error) {
  console.log(error);
});


    </script>
    
    <script src="assets/scripts/laptoplist.js" ></script>
</body>
</html>
